<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ğŸ’–</title>

  <style>
    :root{
      --bg:#fff0f5;
      --pink1:#ffccd9;
      --pink2:#ff99c8;
      --pink3:#ff4d94;
      --pink4:#ff1a75;
      --wine:#800000;
      --shadow: 0 14px 28px rgba(0,0,0,0.14);
      --border: 1px solid rgba(255,26,117,0.20);
    }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--wine);
      text-align:center;
      padding-bottom: 90px;
      overflow-x:hidden;
    }

    header{
      padding: 20px 16px 10px;
    }

    header h1{
      margin: 0 0 8px;
      color: var(--pink3);
    }

    header p{
      margin: 0 auto;
      max-width: 520px;
      color:#9a0f2f;
      line-height: 1.35;
    }

    /* Jumping hearts */
    .banner{
      margin: 12px auto;
      width: min(720px, 92vw);
      background: rgba(255,255,255,0.55);
      border: var(--border);
      border-radius: 18px;
      padding: 14px 10px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
    }

    .jump{
      font-size: 1.7rem;
      margin: 0 6px;
      display:inline-block;
      animation: jump 1.2s ease-in-out infinite;
    }
    .jump:nth-child(2){animation-delay:.1s}
    .jump:nth-child(3){animation-delay:.2s}
    .jump:nth-child(4){animation-delay:.3s}
    .jump:nth-child(5){animation-delay:.4s}
    .jump:nth-child(6){animation-delay:.5s}

    @keyframes jump{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-10px)}
    }

    /* Meter card */
    .meter-wrap{
      width: min(720px, 92vw);
      margin: 14px auto;
      background: rgba(255,255,255,0.62);
      border: var(--border);
      border-radius: 18px;
      padding: 16px;
      box-shadow: var(--shadow);
      position: relative;
    }

    .meter-title{
      font-weight:bold;
      margin-bottom: 6px;
    }

    .meter-sub{
      font-size: 0.95rem;
      color:#9a0f2f;
      margin-bottom: 14px;
    }

    /* BUTTON (back and cute) */
    .heart-btn{
      border:none;
      background: linear-gradient(135deg,var(--pink3),var(--pink4));
      color:white;
      font-weight:bold;
      padding: 14px 18px;
      border-radius: 18px;
      cursor:pointer;
      box-shadow: 0 12px 24px rgba(255,26,117,0.25);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin: 0 auto 14px;
      font-size:1rem;
    }

    .heart-btn:active{transform:scale(0.97)}

    .big-heart{
      animation: thump 1.1s ease-in-out infinite;
    }

    @keyframes thump{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.2)}
    }

    /* Meter bar */
    .meter-shell{
      width: min(520px, 90%);
      height: 18px;
      margin: 0 auto;
      background: rgba(255,255,255,0.75);
      border-radius: 999px;
      overflow:hidden;
      border:1px solid rgba(255,26,117,0.18);
    }

    .meter-fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg,var(--pink2),var(--pink3),var(--pink4));
      transition: width 250ms ease;
    }

    .status{
      margin-top: 12px;
      min-height: 26px;
      font-weight:bold;
    }

    /* Pops */
    .pop{
      position:absolute;
      animation: popUp 650ms ease-out forwards;
      opacity:0;
      font-size:18px;
    }

    @keyframes popUp{
      0%{opacity:0;transform:translateY(10px) scale(.7)}
      20%{opacity:1}
      100%{opacity:0;transform:translateY(-40px) scale(1.2)}
    }

    /* Chaos */
    .chaos{
      animation: shake .22s infinite;
      filter: hue-rotate(20deg);
    }

    @keyframes shake{
      0%{transform:translate(0,0)}
      25%{transform:translate(2px,-1px)}
      50%{transform:translate(-2px,1px)}
      75%{transform:translate(1px,2px)}
      100%{transform:translate(-1px,-2px)}
    }

    /* Bottom nav */
    .bottom-nav{
      position:fixed;
      bottom:0;
      width:100%;
      background:#ffe6f0;
      display:flex;
      justify-content:space-around;
      padding:10px 0;
      box-shadow:0 -2px 5px rgba(0,0,0,0.2);
    }

    .bottom-nav a{
      text-decoration:none;
      color:var(--wine);
      font-weight:bold;
    }
  </style>
</head>

<body>

  <section class="meter-wrap">

  <script>
    const heartBtn = document.getElementById("heartBtn");
    const meterFill = document.getElementById("meterFill");
    const statusText = document.getElementById("statusText");

    let love = 0;
    let exploded = false;
    let clicks = [];

    const messages = [
      "That was sweet ğŸ’—",
      "Okay I felt that ğŸ¥¹",
      "Love levels rising ğŸ“ˆ",
      "Wowâ€¦ youâ€™re really trying ğŸ˜Œ",
      "This is getting intense ğŸ˜³",
      "Maâ€™am the meter is shaking ğŸ˜…",
      "PLEASE slow down ğŸ’¥"
    ];

    function pop(){
      const p = document.createElement("div");
      p.className = "pop";
      p.textContent = ["ğŸ’–","ğŸ’—","âœ¨","ğŸ’"][Math.floor(Math.random()*4)];
      p.style.left = (20 + Math.random()*60) + "%";
      p.style.bottom = "120px";
      document.body.appendChild(p);
      setTimeout(()=>p.remove(),700);
    }

    function explode(){
      exploded = true;
      document.body.classList.add("chaos");
      statusText.textContent = "LOVE EXPLOSION ğŸ’¥ğŸ’–";
      setTimeout(()=>{
        document.body.classList.remove("chaos");
        statusText.textContent = "â€¦okay okay I fixed it ğŸ˜…";
      },2500);
    }

    heartBtn.addEventListener("click", ()=>{
      if(exploded){
        pop();
        return;
      }

      const now = Date.now();
      clicks = clicks.filter(t=> now - t < 1200);
      clicks.push(now);

      if(clicks.length > 8){
        explode();
        return;
      }

      love += 3;
      meterFill.style.width = Math.min(love,110) + "%";
      pop();

      const msgIndex = Math.min(Math.floor(love/15), messages.length-1);
      statusText.textContent = messages[msgIndex];
    });
  </script>
