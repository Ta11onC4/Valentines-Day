<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ğŸ’–</title>
  <style>
    :root{
      --bg:#fff0f5;
      --pink1:#ffccd9;
      --pink2:#ff99c8;
      --pink3:#ff4d94;
      --pink4:#ff1a75;
      --cream:#fff7fb;
      --wine:#800000;
      --shadow: 0 14px 28px rgba(0,0,0,0.14);
      --border: 1px solid rgba(255,26,117,0.20);
    }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--wine);
      text-align:center;
      overflow-x:hidden;
      padding-bottom: 90px; /* space for bottom nav */
    }

    header{
      padding: 20px 16px 10px;
    }

    header h1{
      margin: 0 0 8px;
      color: var(--pink3);
      letter-spacing: 0.2px;
    }

    header p{
      margin: 0;
      color:#9a0f2f;
      line-height: 1.35;
    }

    /* Jumping heart banner area (kept simple) */
    .banner{
      margin: 12px auto 0;
      width: min(720px, 92vw);
      background: rgba(255,255,255,0.55);
      border: var(--border);
      border-radius: 18px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
      padding: 14px 10px;
      position: relative;
      overflow:hidden;
    }

    .banner-row{
      display:flex;
      justify-content:center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .jump{
      display:inline-block;
      font-size: 1.7rem;
      animation: jump 1.2s ease-in-out infinite;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,0.08));
    }
    .jump:nth-child(2){ animation-delay: .1s; }
    .jump:nth-child(3){ animation-delay: .2s; }
    .jump:nth-child(4){ animation-delay: .3s; }
    .jump:nth-child(5){ animation-delay: .4s; }
    .jump:nth-child(6){ animation-delay: .5s; }

    @keyframes jump{
      0%, 100%{ transform: translateY(0); }
      50%{ transform: translateY(-10px); }
    }

    /* ===== Heart Meter Section ===== */
    .meter-wrap{
      width: min(720px, 92vw);
      margin: 14px auto 0;
      background: rgba(255,255,255,0.62);
      border: var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 16px 12px;
      position: relative;
      overflow:hidden;
    }

    .meter-wrap::before{
      content:"";
      position:absolute;
      inset:-80px;
      background:
        radial-gradient(circle at 15% 25%, rgba(255,77,148,0.20), transparent 42%),
        radial-gradient(circle at 85% 20%, rgba(255,153,200,0.25), transparent 45%),
        radial-gradient(circle at 65% 90%, rgba(255,26,117,0.14), transparent 48%);
      pointer-events:none;
    }
    .meter-wrap > *{ position: relative; }

    .meter-title{
      font-weight: bold;
      color:#7a0012;
      font-size: 1.1rem;
      margin: 0 0 6px;
    }

    .meter-sub{
      margin: 0 0 14px;
      color:#9a0f2f;
      line-height: 1.35;
      font-size: 0.95rem;
    }

    .heart-btn{
      border: none;
      width: min(340px, 86vw);
      margin: 0 auto 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 14px 14px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--pink3), var(--pink4));
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 14px 26px rgba(255,26,117,0.22);
      transition: transform 120ms ease, filter 120ms ease;
    }
    .heart-btn:active{ transform: scale(0.98); }
    .heart-btn:hover{ filter: brightness(1.05); }

    .big-heart{
      font-size: 1.2rem;
      animation: thump 1.15s ease-in-out infinite;
    }
    @keyframes thump{
      0%, 100%{ transform: scale(1); }
      50%{ transform: scale(1.18); }
    }

    .meter-shell{
      width: min(520px, 90%);
      margin: 0 auto;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(255,26,117,0.18);
      border-radius: 999px;
      overflow: hidden;
      height: 16px;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.06);
      position: relative;
    }

    .meter-fill{
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--pink2), var(--pink3), var(--pink4));
      border-radius: 999px;
      transition: width 260ms ease;
    }

    .meter-label-row{
      display:flex;
      justify-content: space-between;
      width: min(520px, 90%);
      margin: 10px auto 0;
      font-size: 0.82rem;
      color:#9a0f2f;
    }

    .status{
      margin: 12px 0 0;
      font-weight: bold;
      color:#7a0012;
      min-height: 24px;
      padding: 0 6px;
    }

    /* little heart â€œpopâ€ particles */
    .pops{
      position: relative;
      width: min(520px, 90%);
      margin: 0 auto;
      height: 0;
    }

    .pop{
      position:absolute;
      bottom: -6px;
      font-size: 16px;
      opacity: 0;
      animation: popUp 650ms ease-out forwards;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,0.10));
    }

    @keyframes popUp{
      0%   { opacity: 0; transform: translateY(10px) scale(0.7) rotate(0deg); }
      20%  { opacity: 1; }
      100% { opacity: 0; transform: translateY(-40px) scale(1.25) rotate(16deg); }
    }

    /* Bottom nav */
    .bottom-nav{
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffe6f0;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .bottom-nav a{
      text-decoration: none;
      color: var(--wine);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Special Page</h1>
    <p>Happy Valentineâ€™s Day ğŸ’–</p>
  </header>

  <!-- Jumping hearts banner -->
  <div class="banner" aria-label="Jumping hearts banner">
    <div class="banner-row">
      <span class="jump">ğŸ’–</span>

  <!-- Heart Meter -->
  <section class="meter-wrap">
    <h2 class="meter-title">Love Meter</h2>
    <p class="meter-sub">Tap the button to measure how much I love youâ€¦ (warning: it might break ğŸ˜„)</p>

    <button class="heart-btn" id="heartBtn">
      <span class="big-heart">ğŸ’—</span>
      Tap to Add Love

      <div class="meter-fill" id="meterFill"></div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html">ğŸ  Home</a>
    <a href="memories.html">ğŸ“¸ Memories</a>

  <script>
    // Heart meter logic
    const heartBtn = document.getElementById("heartBtn");
    const meterFill = document.getElementById("meterFill");
    const statusText = document.getElementById("statusText");
    const pops = document.getElementById("pops");

    let love = 0;
    let broke = false;

    const lines = [
      "Status: ready for scientific testing ğŸ§ª",
      "Status: love levels risingâ€¦ ğŸ“ˆ",
      "Status: okay wowâ€¦ thatâ€™s a lot ğŸ˜³",
      "Status: maâ€™am, the meter is sweating ğŸ˜…",
      "Status: approaching maximum capacityâ€¦ âš ï¸",
      "Status: ERROR â€” love exceeds capacity ğŸ’¥ğŸ’–"
    ];

    function setStatus(msg){
      statusText.textContent = msg;
    }

    function popHearts(){
      // small burst near the bar
      pops.innerHTML = "";
      const emojis = ["ğŸ’–","ğŸ’—","ğŸ’","âœ¨","ğŸ’˜"];
      const count = 10;

      for (let i = 0; i < count; i++){
        const p = document.createElement("div");
        p.className = "pop";
        p.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        p.style.left = (10 + Math.random() * 80) + "%";
        p.style.animationDelay = (Math.random() * 120) + "ms";
        p.style.fontSize = (14 + Math.random() * 14) + "px";
        pops.appendChild(p);
      }
    }

    function updateMeter(){
      // allow overflow visually up to 115% for the "break" gag
      const width = Math.min(love, 115);
      meterFill.style.width = width + "%";

      if (love < 25) setStatus(lines[1]);
      else if (love < 55) setStatus(lines[2]);
      else if (love < 85) setStatus(lines[3]);
      else if (love < 100) setStatus(lines[4]);
      else setStatus(lines[5]);
    }

    function breakMeter(){
      broke = true;
      setStatus(lines[5]);
      // quick shake
      document.querySelector(".meter-wrap").animate(
        [
          { transform: "translateX(0px)" },
          { transform: "translateX(-8px)" },
          { transform: "translateX(8px)" },
          { transform: "translateX(-6px)" },
          { transform: "translateX(6px)" },
          { transform: "translateX(0px)" }
        ],
        { duration: 420, easing: "ease-in-out" }
      );
      popHearts();
    }

    heartBtn.addEventListener("click", () => {
      if (!broke){
        // add a random amount each tap for fun
        love += 8 + Math.floor(Math.random() * 14); // 8â€“21
        popHearts();
        updateMeter();

        if (love >= 100){
          breakMeter();
        }
      } else {
        // after "broken", keep being funny
        popHearts();
        setStatus("Status: still brokenâ€¦ because I still love you too much ğŸ’˜ğŸ˜„");
      }
    });
  </script>
