<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player üéµ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      color: #800000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      color: #ff4d94;
      margin-bottom: 10px;
    }

    .player-container {
      background: linear-gradient(135deg, #ffccd9, #ff99c8);
      border-radius: 15px;
      width: 320px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }

    .song-info {
      display: flex;
      width: 100%;
      margin-bottom: 10px;
    }

    .album-art {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 10px;
      object-fit: cover;
    }

    .song-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #800000;
    }

    .song-details .title {
      font-weight: bold;
      font-size: 0.95rem;
      margin-bottom: 3px;
    }

    .song-details .artist {
      font-size: 0.85rem;
      color: #ff1a75;
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .progress-bar {
      flex: 1;
      height: 6px;
      background: #fff;
      border-radius: 3px;
      overflow: hidden;
      margin: 0 5px;
    }

    .progress {
      height: 100%;
      background: #ff4d94;
      width: 0%;
      border-radius: 3px;
    }

    .time {
      font-size: 0.75rem;
      color: #800000;
      width: 40px;
      text-align: center;
    }

    /* Control buttons */
    .controls {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 5px;
    }

    .controls button {
      background: #ff4d94;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #ff1a75;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffe6f0;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }

    .bottom-nav a {
      text-decoration: none;
      color: #800000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Music Player</h1>
    <p>Listen to our favorite songs üíñ</p>
  </header>

  <div class="player-container">
    <div class="song-info">
      <img src="music/album1.jpg" alt="Album Art" class="album-art" id="album-art">
      <div class="song-details">
        <div class="title" id="song-title">Select a song</div>
        <div class="artist" id="song-artist">-</div>
      </div>
    </div>

    <div class="progress-container">
      <div class="time" id="current-time">0:00</div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="time" id="duration">0:00</div>
    </div>

    <div class="controls">
      <button onclick="prevTrack()">‚èÆÔ∏è</button>
      <button onclick="togglePlay()">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
      <button onclick="nextTrack()">‚è≠Ô∏è</button>
    </div>
  </div>

  <!-- Track List -->
  <div class="track-list" id="track-list">
    <div onclick="selectTrack(0)">Song 1 - My Favorite ‚ù§Ô∏è</div>
    <div onclick="selectTrack(1)">Song 2 - Sweet Memories üå∏</div>
    <div onclick="selectTrack(2)">Song 3 - Forever Together üí´</div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html">üè† Home</a>
    <a href="memories.html">üì∏ Memories</a>
    <a href="love.html">üíñ Love</a>
    <a href="music.html">üéµ Music</a>
    <a href="surprise.html">üéÅ Surprise</a>
  </nav>

  <audio id="audio"></audio>

  <script>
    const audio = document.getElementById('audio');
    const songTitle = document.getElementById('song-title');
    const songArtist = document.getElementById('song-artist');
    const albumArt = document.getElementById('album-art');
    const progress = document.getElementById('progress');
    const currentTimeElem = document.getElementById('current-time');
    const durationElem = document.getElementById('duration');
    const trackListDiv = document.getElementById('track-list').children;

    const tracks = [
      { title: "Song 1 - My Favorite ‚ù§Ô∏è", artist: "By Me", src: "music/song1.mp3", album: "Love Album", img: "music/album1.jpg" },
      { title: "Song 2 - Sweet Memories üå∏", artist: "By Me", src: "music/song2.mp3", album: "Love Album", img: "music/album2.jpg" },
      { title: "Song 3 - Forever Together üí´", artist: "By Me", src: "music/song3.mp3", album: "Love Album", img: "music/album3.jpg" }
    ];

    let currentIndex = 0;
    let isPlaying = false;

    function selectTrack(index) {
      currentIndex = index;
      audio.src = tracks[index].src;
      albumArt.src = tracks[index].img;
      songTitle.textContent = tracks[index].title;
      songArtist.textContent = tracks[index].artist;
      audio.play();
      isPlaying = true;
      updateUI();
    }

    function togglePlay() {
      if (!audio.src) return;
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
      } else {
        audio.play();
        isPlaying = true;
      }
      updateUI();
    }

    function nextTrack() {
      currentIndex = (currentIndex + 1) % tracks.length;
      selectTrack(currentIndex);
    }

    function prevTrack() {
      currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
      selectTrack(currentIndex);
    }

    function updateUI() {
      for (let i = 0; i < trackListDiv.length; i++) {
        trackListDiv[i].classList.remove('active');
      }
      trackListDiv[currentIndex].classList.add('active');
    }

    // Update progress bar
    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + '%';
        currentTimeElem.textContent = formatTime(audio.currentTime);
        durationElem.textContent = formatTime(audio.duration);
      }
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60).toString().padStart(2,'0');
      return `${min}:${sec}`;
    }

    audio.addEventListener('ended', nextTrack);
  </script>
</body>
</html>
