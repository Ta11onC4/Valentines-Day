<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player üéµ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff0f5;
      color: #800000;
      padding-bottom: 80px; /* for bottom nav */
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header h1 {
      color: #ff4d94;
      margin-bottom: 10px;
    }

    /* Music player container */
    .music-player {
      background: linear-gradient(135deg, #ffccd9, #ff99c8);
      border-radius: 15px;
      max-width: 350px;
      margin: 20px auto;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
    }

    .player-info {
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* Buttons */
    .player-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    .player-buttons button {
      background: #ff4d94;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .player-buttons button:hover {
      background: #ff1a75;
    }

    /* Track list */
    .track-list {
      max-height: 120px;
      overflow-y: auto;
      text-align: left;
      background: #ffe6f0;
      border-radius: 10px;
      padding: 10px;
    }

    .track-list div {
      padding: 5px 0;
      cursor: pointer;
      border-bottom: 1px solid #ff99c8;
    }

    .track-list div:last-child {
      border-bottom: none;
    }

    .track-list .active {
      font-weight: bold;
      color: #ff1a75;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff0f5;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }

    .bottom-nav a {
      text-decoration: none;
      color: #800000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Music Player</h1>
    <p>Tap a song and enjoy some tunes üíñ</p>
  </header>

  <div class="music-player">
    <div class="player-info" id="current-track">Select a song</div>
    <div class="player-buttons">
      <button onclick="prevTrack()">‚èÆÔ∏è</button>
      <button onclick="togglePlay()">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
      <button onclick="nextTrack()">‚è≠Ô∏è</button>
    </div>
    <audio id="audio" preload="metadata"></audio>
    <div class="track-list" id="track-list">
      <div onclick="selectTrack(0)">Song 1 - My Favorite ‚ù§Ô∏è</div>
      <div onclick="selectTrack(1)">Song 2 - Sweet Memories üå∏</div>
      <div onclick="selectTrack(2)">Song 3 - Forever Together üí´</div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html">üè† Home</a>
    <a href="memories.html">üì∏ Memories</a>
    <a href="love.html">üíñ Love</a>
    <a href="music.html">üéµ Music</a>
    <a href="surprise.html">üéÅ Surprise</a>
  </nav>

  <script>
    const audio = document.getElementById('audio');
    const currentTrack = document.getElementById('current-track');
    const trackListDiv = document.getElementById('track-list').children;

    const tracks = [
      { title: "Song 1 - My Favorite ‚ù§Ô∏è", src: "music/song1.mp3" },
      { title: "Song 2 - Sweet Memories üå∏", src: "music/song2.mp3" },
      { title: "Song 3 - Forever Together üí´", src: "music/song3.mp3" }
    ];

    let currentIndex = 0;
    let isPlaying = false;

    function selectTrack(index) {
      currentIndex = index;
      audio.src = tracks[index].src;
      audio.play();
      isPlaying = true;
      updateUI();
    }

    function togglePlay() {
      if (!audio.src) return;
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
      } else {
        audio.play();
        isPlaying = true;
      }
      updateUI();
    }

    function nextTrack() {
      currentIndex = (currentIndex + 1) % tracks.length;
      selectTrack(currentIndex);
    }

    function prevTrack() {
      currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
      selectTrack(currentIndex);
    }

    function updateUI() {
      currentTrack.textContent = tracks[currentIndex].title;
      for (let i = 0; i < trackListDiv.length; i++) {
        trackListDiv[i].classList.remove('active');
      }
      trackListDiv[currentIndex].classList.add('active');
    }

    // Auto-next when track ends
    audio.addEventListener('ended', nextTrack);
  </script>
</body>
</html>
